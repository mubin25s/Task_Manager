<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Web Application</title>
    <meta name="description" content="A beautiful and functional task management application">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="icon">ğŸ“‹</span>
                    Task Manager
                </h1>
                <p class="app-subtitle">Stay organized and productive</p>
            </div>
            <div class="theme-toggle" id="themeToggle">
                <span class="theme-icon">ğŸŒ™</span>
            </div>
        </header>

        <!-- Statistics Dashboard -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-icon">ğŸ“Š</div>
                <div class="stat-content">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">âœ…</div>
                <div class="stat-content">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">â³</div>
                <div class="stat-content">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ğŸ”¥</div>
                <div class="stat-content">
                    <div class="stat-number" id="highPriorityTasks">0</div>
                    <div class="stat-label">High Priority</div>
                </div>
            </div>
        </section>

        <!-- Add Task Form -->
        <section class="add-task-section">
            <h2 class="section-title">
                <span class="icon">â•</span>
                Add New Task
            </h2>
            <form id="taskForm" class="task-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input 
                            type="text" 
                            id="taskTitle" 
                            placeholder="Enter task title..." 
                            required
                            autocomplete="off"
                        >
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea 
                            id="taskDescription" 
                            placeholder="Enter task description..."
                            rows="3"
                        ></textarea>
                    </div>
                </div>

                <div class="form-row form-row-split">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">ğŸŸ¢ Low</option>
                            <option value="medium" selected>ğŸŸ¡ Medium</option>
                            <option value="high">ğŸ”´ High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-icon">â•</span>
                    Add Task
                </button>
            </form>
        </section>

        <!-- Filter Controls -->
        <section class="filter-section">
            <h2 class="section-title">
                <span class="icon">ğŸ“</span>
                My Tasks
            </h2>
            <div class="filter-controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="filter-priority">
                    <select id="priorityFilter">
                        <option value="all">All Priorities</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="ğŸ” Search tasks..."
                        autocomplete="off"
                    >
                </div>
            </div>
        </section>

        <!-- Tasks Container -->
        <section class="tasks-section">
            <div id="tasksContainer" class="tasks-container">
                <!-- Tasks will be dynamically inserted here -->
            </div>
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">ğŸ“­</div>
                <h3>No tasks yet</h3>
                <p>Create your first task to get started!</p>
            </div>
        </section>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
